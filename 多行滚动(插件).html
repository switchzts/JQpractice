<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行滚动显示</title>
	<style type="text/css">
		ul,li{margin:0;padding:0}
		#scrollDiv{width:300px;height:100px;min-height:25px;line-height:25px;border:#ccc 1px solid;overflow:hidden}
		#scrollDiv li{height:25px;padding-left:10px;}
	</style>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		(function($){
			$.fn.extend({
				Scroll:function(opt,callback){
					if(!opt) var opt={};
					var _this = this.find('ul:first');
					var lineH = _this.find('li:first').height();
					var line = opt.line?parseInt(opt.line,10):parseInt(this.height()/lineH,10);
					if(line < 1) line = 1;
					var speed=opt.speed?parseInt(opt.speed,10):500;
                    var timer=opt.timer?parseInt(opt.timer,10):3000;
                    var upHeight = 0 - line*lineH;
                    var timerID = null;

                    scrollUp = function(){
                    	_this.animate({marginTop:upHeight},speed,function(){
                    		for(i=1;i<=line;i++){
                    			_this.find("li:first").appendTo(_this);
                    		}
                    		_this.css({marginTop:0});
                    	});
                    }
                    _this.hover(function(){
                    	clearInterval(timerID);
                    },function(){
                    	timeID =setInterval("scrollUp()",timer);
                    })
                         .mouseout();
                    
        }        
})
})(jQuery);

$(document).ready(function(){
        $("#scrollDiv").Scroll({line:4,speed:500,timer:2000});
});
	</script>
</head>
<body>
	<p>多行滚动显示:</p>
	<div id="scrollDiv">
	  <ul>
	    <li>这是公告标题的第一行</li>
	    <li>这是公告标题的第二行</li>
	    <li>这是公告标题的第三行</li>
	    <li>这是公告标题的第四行</li>
	    <li>这是公告标题的第五行</li>
	    <li>这是公告标题的第六行</li>
	    <li>这是公告标题的第七行</li>
	    <li>这是公告标题的第八行</li>
	    <li>这是公告标题的第九行</li>
	    <li>这是公告标题的第10行</li>
	    <li>这是公告标题的第11行</li>
	    <li>这是公告标题的第12行</li>
	    <li>这是公告标题的第13行</li>
	    <li>这是公告标题的第14行</li>
	    <li>这是公告标题的第15行</li>
	    <li>这是公告标题的第16行</li>
	  </ul>
</div>
</body>
</html>
