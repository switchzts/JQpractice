<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>StripingTable</title>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
        $(".stripe tr").mouseover(function(){$(this).addClass("over");})
        .mouseout(function(){$(this).removeClass("over");})
        .click(function(){ $(this).toggleClass("click").removeClass("alt")})
        $(".stripe tr:even").addClass("alt");
});
</script>
<style>
th {
        background:#0066FF;
        color:#FFFFFF;
        line-height:20px;
        height:30px;
}
 
td {
        padding:6px 11px;
        border-bottom:1px solid #95bce2;
        vertical-align:top;
        text-align:center;
}
 
td * {
        padding:6px 11px;
}


 
tr.alt td {
        background:#ecf6fc;  
}
 
tr.over td {
        background:#bcd4ec;  
}

.click{background:yellow;}

 
</style>
</head>
